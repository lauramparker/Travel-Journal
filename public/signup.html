<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <title>Sign Up</title>
</head>

<body>
  <!--START carousel. Set FORM & Other content INSIDE the carousel Div in order for carousel to appear as background-->
  <div id="carousel" class="carousel slide auto" data-ride="carousel" data-interval="5000">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./img/2.jpg" alt="Second Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/5.jpg" alt="Fifth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/3.jpg" alt="Third Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/6.jpg" alt="Sixth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/4.jpg" alt="Fourth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/7.jpg" alt="Seventh Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/8.jpg" alt="Eigth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/9.jpg" alt="Ninth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/10.jpg" alt="Tenth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/11.jpg" alt="Eleventh Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/12.jpg" alt="Twelfth Image">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./img/1.jpg" alt="First Image">
      </div>


      <!-- Controls -->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

      <nav class="navbar navbar-expand-lg navbar-dark;">
        <a class="navbar-brand" href="/main.html">
          <img src="img/airplane-4-24.png" height="30" width="auto" alt="" loading="lazy">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="/reviews">All Reviews <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-white" href="/search.html">Search</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-white" href="/write_review.html">Write</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container py5">
        <form class="signup">
          <h3 class="signup-title">Signup</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">First and Last Name</label>
            <input type="" class="form-control firstLastName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control password" id="exampleInputPassword1">
            <small id="passwordHelp" class="form-text text-muted">But we might share your password.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
    <!--end carousel wrapper-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

</body>

</html>
