<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <title>Sign Up</title>
</head>

<body>

  <div style="background: url('./img/mountain.jpeg')" class="page-holder bg-cover">
    <div class="container py5">
      <form class="signup">
        <h3 class="signup-title">Signup</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">First and Last Name</label>
            <input type="" class="form-control firstLastName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control password" id="exampleInputPassword1">
                <small id="passwordHelp" class="form-text text-muted">But we might share your password.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/signup.js"></script>

</body>

</html>
